<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Orbes Producciones</title>
  </head>
  <body class="gridPadre">
    <!-- encabezado -->
    <header data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">
      <div>
        <a href="index.html"
          ><img src="img/logoHorizontal.jpg" alt="logoOrbes" class="logoImg"
        /></a>
      </div>

      <nav class="botones">
        <ul>
          <li><a href="pages/eventos.html">Eventos</a></li>
          <li><a href="pages/informacion.html">Informacion</a></li>
          <li><a href="pages/sponsors.html">Sponsors</a></li>
          <li><a href="pages/merch.html">Merch</a></li>
          <li><a href="pages/tickets.html">tickets</a></li>
        </ul>
      </nav>
    </header>

    <!-- principal -->
    <main data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500" class="prin">
      <div>
        <div class="seccionA hijos">
          <h1 data-aos="zoom-in">Revivi tu fiesta</h1>
        </div>
        <div class="seccionB hijos">
          <div class="videos">
            <div class="vid1 vids">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/RWVBoK4idas"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="vid2 vids">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/rkbeqaqy_oI"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="vid3 vids">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/RCVAkCrJDdw"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- pie -->
    <footer
      data-aos="fade-down"
      data-aos-easing="linear"
      data-aos-duration="1500"
    >
      <div class="foot">
        <div class="todosLos">
          <strong>Todos los derechos reservados</strong>
        </div>
        <div class="logoFoot">
          <h2>Orbes Producciones</h2>
        </div>

        <nav class="botonesFooter" id="social">
          <ul>
            <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://facebook.com/">Facebook</a></li>
            <li><a href="https://youtube.com/">YouTube</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <!-- fin pie -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
